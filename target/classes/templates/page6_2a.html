</head>
<body>

body{
 background-image: url("/image/hinh-nen-go-1.jpg");

  height: 100%;
}

}
.tieude{
color: red;
margin-left: 30px;
}
.element{

}

color: white;

}
.sub li a{

height:100%;
width: 100%;

.sub li{

padding-top: 5px;

}

  }
  .search{
  margin-right: 3px;
  margin-left: 2px;

  }
.search:hover{
	font-size: 20px;
	top:2px;
	margin-right: 0px;
	margin-left: 0px;
	}

<div class="con"  style="    border: 2px solid brown;
    border-radius: 5px;
    padding: 3px;
    margin: 5px;
    min-height: 150px;
    display: inline-block;
    min-width: 95%;
    margin-left: 25px;
    background-image: url('/image/pngegg (5_1).png');
    background-size:40%;
    background-position:right;
 	background-repeat: no-repeat;
    ">

<h1 class="tieude">IT</h1>
<h3 class= "tieude" th:text="'Home  / My course  / THI Cuối kỳ/  '+${quiz}+'/ Edit quiz'"></h3>

</div>
<div style="    border: 2px solid brown;
    border-radius: 5px;
    padding: 3px;
    margin: 5px;
    min-height: 500px;
    display: inline-block;
    min-width: 95%;
    margin-left: 25px;
    max-width:95%;
    ">
<h1 class="tieude" th:text="'Editing quiz: ' +${quiz}"></h1>
<p class="tieude" style="color: black;">
<span th:text="'Question: '+${list.size()}+' | This quiz is open '"></span>
<span class="element" style="position: absolute; right:5%; ">Maximum grade <input type="text" value="10.00" style="width: 50px;height:26px;"> <button class="button">SAVE</button> </span>
</p>
<a th:href="@{/{quiz}(quiz=${quiz})}" style="text-decoration: none; background-color: blue; color:white;padding: 8px;margin-left: 30px;">TRỞ VỀ GIAO DIỆN THI</a>
<p class="tieude">
<button class="button">REPAGINATE</button>
<button class="button">SELECT MULTIPLEITEMS</button>
<span style="float:right; color:black;" th:text="'Total of marks: '+${list.size()}+'.00'"></span>
</p>
<div style="background-color: #dbdada;margin-left: 30px;height: 60px">
<p><i class="ti-pencil" style="color: blue; margin: 15px; font-size: 20px;position: absolute;"></i> <span style="float:right; margin-right: 20px;"><input type="checkbox" id="check"> <label for="check">Shuffle</label> <br> </span> </p>
<br> <br>
<div  style= "left:80%;color: blue; position: relative;">

	<ul class="sub" >
	  <li > <a href="" style="width: 150px;height: 30px;text-decoration: none;"> <i class="ti-plus"></i>&ensp;a new question</a> </li>
	  <li> <a th:href="@{/{quiz}/addfrombank(quiz=${quiz})}" style="width: 150px;height: 30px;text-decoration: none;"><i class="ti-plus"></i>&ensp;from question bank</a> </li>
    <li> <a th:href="@{/{quiz}/addrandomquestion(quiz=${quiz})}" style="width: 150px;height: 30px;text-decoration: none;"><i class="ti-plus"></i>&ensp;a random question</a> </li>
    </ul>
</div>
</div>
<div style="margin: 2%;margin-left: 0px;min-height: 300px;width:100%;">
<ol>
<li th:each="question, questionIndex :${list}" style="margin:1px;border: 1px solid gray; height: 25px;width: 97%; overflow: hidden;padding-left: 5px; overflow: hidden;padding-left: 2px;display: flex;flex-direction: row;">
<!--  i class="ti-plus" style="color: blue; font-size: 15px;top:3px;position: relative;"></i>

<input type="checkbox" style="top:3px;position: relative;"-->
<span th:text="${questionIndex.count}" style="position: relative;top:3px; background-color: #ccc9c9;padding-left:5px;padding-right:5px;flex: 0.15;"></span>
&nbsp;
<i class="ti-menu-alt" style="font-size: 15px;top:3px;position: relative;flex: 0;"></i>
&nbsp;&nbsp;
<span  style="text-decoration: none;position: relative;top: 2px; overflow: hidden;  width: 85%;display: -webkit-inline-box;text-overflow: clip;white-space: nowrap;flex:auto;">
 	  <span th:text="${question.getQuestionID()} + ' : ' + ${question.getQuestionContent()} + '   '">
      </span>
      <span th:each="choice : ${question.getListChoice()}" th:text="${choice}+' '" ></span>
</span>
<a th:href="@{/{quiz}/{question}/delete(quiz=${quiz},question=${question.getQuestionID()})}">
<i class="ti-trash search" style="color:red;flex: 0"></i>
</a>
<a th:href="@{/{ques}/edit(ques=${question.getQuestionID})}"  >
<i class="ti-zoom-in search" style="flex: 0"></i>
</a>
</li>

</ol>
</div>
<div style="position: relative; left: 30%; bottom: 10px;"> <select style="height: 30px; width: 200px;">
<option>Jump to... </option>
</select> </div>

  <ul>
    <li><a href="/home/home">Home</a></li>
    <li><a href="/page2_1">Bank</a></li>
    <li>Calendar</li>
    <li><a href="/">My Course</a></li>
    <li><a href="/page3_2">Create Question</a></li>
    <li><a href="/TurnEditing">Create Quiz</a></li>
  </ul>
</div>

<script src="/js/script.js"></script>
<script type="text/javascript">
var mess=document.getElementById('mess').innerHTML;
if(mess.length>0){
	alert(mess)
}
</script>
<script>
  const navElement = document.querySelector('.nav');
  const subList = document.querySelector('.sub');

  navElement.addEventListener('click', function() {
    navElement.classList.toggle('active');
    subList.style.display = (navElement.classList.contains('active')) ? 'block' : 'none';
  });
</script>
</body>
</html>
