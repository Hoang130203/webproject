<script src="/js/script.js"></script>
<script type="text/javascript">
	function updateSelectValues() {
		  var now = new Date();
		  var hours = now.getHours();
		  var minutes = now.getMinutes();
		  var day = now.getDate();
		  var month = now.getMonth() + 1;
	
		  var hoursSelect = document.getElementsByClassName('hours');
		  for (var i = 0; i < hoursSelect.length; i++) {
		    hoursSelect[i].value = hours;
		  }

		  var minutesSelect = document.getElementsByClassName('minutes');
		  for (var i = 0; i < minutesSelect.length; i++) {
		    minutesSelect[i].value = minutes;
		  }

		  var daySelect = document.getElementsByClassName('day');
		  for (var i = 0; i < daySelect.length; i++) {
		    daySelect[i].value = day;
		  }

		  var monthSelect = document.getElementsByClassName('month');
		  for (var i = 0; i < monthSelect.length; i++) {
		    monthSelect[i].value = month;
		  }
		}

	// Cập nhật giá trị combobox mỗi giây
	setInterval(updateSelectValues, 1000);

	// Cập nhật giá trị combobox ngay lập tức khi trang được tải
	updateSelectValues();
	//Tạo combobox chọn giờ
	var hoursSelect = document.getElementsByClassName('hours');
	for (var i = 0; i < hoursSelect.length; i++) {
	  for (var j = 0; j < 24; j++) {
	    var option = document.createElement('option');
	    option.value = j;
	    option.textContent = j.toString().padStart(2, '0');
	    hoursSelect[i].appendChild(option);
	  }
	}
	// Tạo combobox chọn phút
	var minutesSelect = document.getElementsByClassName('minutes');
	for (var i = 0; i < minutesSelect.length; i++) {
	  for (var j = 0; j < 60; j++) {
	    var option = document.createElement('option');
	    option.value = j;
	    option.textContent = j.toString().padStart(2, '0');
	    minutesSelect[i].appendChild(option);
	  }
	}

	// Tạo combobox chọn ngày
	var daySelect = document.getElementsByClassName('day');
	for (var i = 0; i < daySelect.length; i++) {
	  for (var j = 1; j <= 31; j++) {
	    var option = document.createElement('option');
	    option.value = j;
	    option.textContent = j;
	    daySelect[i].appendChild(option);
	  }
	}

	// Tạo combobox chọn tháng
	var monthSelect = document.getElementsByClassName('month');
	for (var i = 0; i < monthSelect.length; i++) {
	  for (var j = 1; j <= 12; j++) {
	    var option = document.createElement('option');
	    option.value = j;
	    option.textContent = j.toString().padStart(2, '0');
	    monthSelect[i].appendChild(option);
	  }
	}
	

</script>
