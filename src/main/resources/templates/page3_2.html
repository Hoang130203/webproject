<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/icons/themify-icons/themify-icons.css" ></head>
<body>

<style>

.an{
  position: relative; ;left: 30vw;border: 1px solid black;
	min-height: 200px;min-width: 30vw;
	float:left;
    margin-bottom: 10px;clear: both;
display: none}
.hien{
display: block;

}
</style>
<div class="con"  style="    border: 2px solid #6c6060;
    border-radius: 5px;
    padding: 20px;
    margin: 20px;
    margin-bottom:0px;
    min-height: 140px;
    display: inline-block;
    min-width: 90%;
    color: red;
    ">

<h1 class="tieude">IT</h1>
<h3 class= "tieude">Home  / <span style="color:black;">My course </span>  / Thi Cuối Kỳ / Question bank / <span style="color: black;">Editing a multiple choice question</span> </h3>


</div>
<div id="container" style="    border: 2px solid #6c6060;
    border-radius: 5px;
    padding: 20px;
    margin: 20px;
    min-height: 500px;
    display: inline-block;
    min-width: 90%;
    color: red;
    overflow: hidden;
    ">
<h1 style="color: red;margin: 20px;">Adding a multiple choice question</h1>
<div style="margin: 20px;padding:10px;">
<p style="color:red;"><i class="ti-control-play" style="color: blue"></i>&nbsp;General</p>
<hr style="border-top: 1px solid #d3c7c70f;">
<p> Category               
<select style=" align-items: center;position:absolute; left:40vw;width: 200px;height: 30px;">
<option>Default</option>
</select> </p>
<hr style="border-top: 1px solid #d3c7c70f;">
<p>Question name
<input type="text" name="" style="width: 300px;height: 30px;position:absolute; left:40vw;">
</p>
<hr style="border-top: 1px solid #d3c7c70f;">
<div >Question text
<textarea rows="15" cols="50" style="position: absolute;left:40vw;"></textarea> 
</div>
<br><br><br><br><br><br><br><br><br><br><br><br>
<hr style="border-top: 1px solid #d3c7c70f;">
<p>Default mark
<input type="text" name="" style="width: 300px;height: 30px;position:absolute; left:40vw;">
</p>
</div>
<div style="display: block;">
<div th:each="index : ${#numbers.sequence(1, 2)}"  style=" position: relative; ;left: 30vw;border: 1px solid black;
	min-height: 200px;min-width: 30vw;
	float:left;display: block;
    margin-bottom: 10px;clear: both;
 ">
<div style="padding: 30px 10px 10px 10px;">[['Choice ' + ${index}]] <input type="text" style="width: 300px;height: 25px;"> </div>
<div style="padding: 10px;">Grade <select>
<option>None</option>
<option>100%</option>
<option>90%</option>
<option>83.33333%</option>
<option>80%</option>
<option>70%</option>
<option>75%</option>
</select> </div>
</div>
<div class= "an" th:each="index : ${#numbers.sequence(3, 5)}"  >
<div style="padding: 30px 10px 10px 10px;">[['Choice ' + ${index}]] <input type="text" style="width: 300px;height: 25px;"> </div>
<div style="padding: 10px;">Grade <select>
<option>None</option>
<option>100%</option>
<option>90%</option>
<option>83.33333%</option>
<option>80%</option>
<option>70%</option>
<option>75%</option>
</select> </div>
</div>

<div  style="position: relative;"><p style="display:block;float:left;margin-left: 30vw;margin-right: 300px;">
<button class="blank3" style="color: white; background-color: blue;position: relative;height: 35px;">BLANKS FOR 3 MORE CHOICES</button>
<br><br><br>
</p>

<div style="display:block;float:left;margin-left: 30vw;margin-right: 200px;">
<button style="color: white; background-color: blue;position: relative;height: 35px;">SAVE CHANGES AND CONTINUE EDITING</button>
<br><br><br>
</div>
<div style="display:inline;float:left;margin-left: 30vw;margin-right: 20px;">
<button style="color: white; background-color: red;position: relative;height: 35px;">SAVE CHANGES</button>
 </div>
 <div style="display:inline;float:left;margin-right: 200px;">
<button style="color: white; background-color: blue;position: relative;height: 35px;">CANCEL</button>
 </div>
</div>
</div>


</div>
<script type="text/javascript">

const blank= document.querySelector('.blank3')
const an= document.querySelectorAll('.an')
function them(){
	for(const a of an){
		a.classList.toggle('hien')
	}

}


	blank.addEventListener('click',them)


</script>
</body>
</html>
